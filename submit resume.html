<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Resume - Revpriya Technologies</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f4f6f9;
}

header{
    background:#0a1f44;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:500;
}

nav a:hover{
    color:#f4c430;
}

.logo{
    height:60px;
}

/* FORM SECTION */

.resume-section{
    padding:80px 20px;
    text-align:center;
}

.resume-section h1{
    font-size:36px;
    color:#0a1f44;
    margin-bottom:20px;
}

.resume-section p{
    margin-bottom:40px;
}

.resume-form{
    max-width:600px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.resume-form input,
.resume-form select{
    padding:12px;
    border-radius:5px;
    border:1px solid #ccc;
}

.resume-form button{
    padding:12px;
    background:#0a1f44;
    color:white;
    border:none;
    border-radius:5px;
    font-weight:600;
    cursor:pointer;
}

.resume-form button:hover{
    background:#f4c430;
    color:#0a1f44;
}

footer{
    background:#0a1f44;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:100px;
}

</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo">

    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="careers.html">Careers</a>
        <a href="index.html#contact">Contact</a>
    </nav>
</header>

<section class="resume-section">

    <h1>Join Our Team</h1>
    <p>Submit your resume and our HR team will get in touch with you.</p>

    <form class="resume-form">

        <input type="text" placeholder="Full Name" required>

        <input type="email" placeholder="Email Address" required>

        <select required>
            <option value="">Select Country Code</option>
            <option value="+91">+91 India</option>
            <option value="+1">+1 USA</option>
            <option value="+44">+44 UK</option>
            <option value="+61">+61 Australia</option>
        </select>

        <input type="tel" placeholder="Mobile Number" required>

        <input type="text" placeholder="Current Designation" required>

        <!-- PDF ONLY ACCEPT -->
        <input type="file" accept=".pdf" required>

        <button type="submit">SUBMIT NOW</button>

    </form>

</section>

<footer>

</footer>

</body>
</html>
